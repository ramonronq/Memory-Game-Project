<html lang="en">
<head>

        <!-- Scoring -->

        </section>

        <!-- Game information -->

            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>

            <li class="card">

            <li class="card">

                <i class="fa fa-leaf"></i>

            <li class="card">

            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
        </ul>
    </div>

      <!-- Game finished popup -->
    <div id="win-modal" class="modal">

      <!-- Popup content -->
      <div class="modal-content">
          <p>Congratulations! You have won the game using <span class="moves">"0"</span> moves resulting in a
          <span class="num-stars">"3"</span> star rating!</p>
          <p>You completed the matching game in: <span class="timer">0:00</span></p>
          <button class="again">Let's Play Again!</button>
      </div>

    </div>

  </div>


    <script src="master/app.js"></script>
